<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #26282c;
            padding: 20px;
            border-radius: 5%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        .input-group {
            width: 100%;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-group input {
            width: 87%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 13px;
            background-color: #1a1b1f;
            color: white;
        }

        .btn {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 16px;
            background-color: #3b82f6;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        p {
            color: white;
            margin: 10px 0;
        }

        .error {
            color: #ff4d4d;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Entrar</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@dominio.com" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <a href="#" class="btn" id="loginButton">Entrar</a>
            <span class="error" id="loginError"></span>
        </form>
    </div>
    <!-- Adicione os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgohldyGpDsh5HAc28o4atFhW4AyG0zvE",
            authDomain: "site-criptografia.firebaseapp.com",
            projectId: "site-criptografia",
            storageBucket: "site-criptografia.appspot.com",
            messagingSenderId: "695883597046",
            appId: "1:695883597046:web:e20e4da045995c38ef58d7",
            measurementId: "G-09VBYV6LP9"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;

            if (!email) {
                document.getElementById('emailError').innerText = 'O email é obrigatório.';
                valid = false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            if (!password) {
                document.getElementById('passwordError').innerText = 'A senha é obrigatória.';
                valid = false;
            } else {
                document.getElementById('passwordError').innerText = '';
            }

            if (valid) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Usuário autenticado
                        alert('Login bem-sucedido!');
                        window.location.href = 'https://www.google.com/search?q=funcionou'; // Redireciona para uma página de sucesso
                    })
                    .catch((error) => {
                        document.getElementById('loginError').innerText = 'Email ou senha incorretos.';
                    });
            }
        });
    </script>
</body>
</html>
