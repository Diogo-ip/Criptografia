<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #26282c;
            padding: 20px;
            border-radius: 5%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        .input-group {
            width: 100%;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-group input {
            width: 87%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 13px;
            background-color: #1a1b1f;
            color: white;
        }

        .btn {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 16px;
            background-color: #3b82f6;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        p {
            color: white;
            margin: 10px 0;
        }

        .error {
            color: #ff4d4d;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-115px, 250%);
            background-color: #26282c;
            color: #21bb21;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                top: -100px;
            }
            to {
                top: 0;
            }
        }
    </style>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBSKWl-dEeB19s83edSTHkH-AVonc0TMII",
        authDomain: "criptografiaa-d3f1d.firebaseapp.com",
        projectId: "criptografiaa-d3f1d",
        storageBucket: "criptografiaa-d3f1d.appspot.com",
        messagingSenderId: "772676033984",
        appId: "1:772676033984:web:407729b86105a3d2b83c25"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Function to handle login
      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let valid = true;

        if (!email) {
            document.getElementById('emailError').innerText = 'O email é obrigatório.';
            valid = false;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        if (!password) {
            document.getElementById('passwordError').innerText = 'A senha é obrigatória.';
            valid = false;
        } else {
            document.getElementById('passwordError').innerText = '';
        }

        if (valid) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Login feito com sucesso!');
                setTimeout(() => {
                    window.location.href = './menu/pagina_inicial.html'; // Redireciona para a página local
                }, 3000); // Aguarda 2 segundos antes de redirecionar
            } catch (error) {
                document.getElementById('loginError').innerText = 'Email ou senha incorretos.';
            }
        }
      }

      function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerText = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000); // A notificação desaparece após 3 segundos
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginButton').addEventListener('click', function(event) {
          event.preventDefault();
          login();
        });
      });
    </script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Entrar</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@dominio.com" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <a href="#" class="btn" id="loginButton">Entrar</a>
            <span class="error" id="loginError"></span>
        </form>
    </div>
    <div class="notification" id="notification"></div>
</body>
</html>
