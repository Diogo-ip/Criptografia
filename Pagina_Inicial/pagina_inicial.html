<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabela com TrÃªs Colunas</h2>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dados 1</td>
                <td>Dados 2</td>
                <td>Dados 3</td>
            </tr>
            <tr>
                <td>Dados 4</td>
                <td>Dados 5</td>
                <td>Dados 6</td>
            </tr>
            <tr>
                <td>Dados 7</td>
                <td>Dados 8</td>
                <td>Dados 9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
